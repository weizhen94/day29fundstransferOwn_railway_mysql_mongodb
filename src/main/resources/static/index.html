<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8">
  <title>Fundstransfer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="styles.201d530890fdda0e.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.201d530890fdda0e.css"></noscript></head>
<body>
<h1>Acme Bank</h1>
<h2>Funds Transfer</h2>
<form method="Post" action="/submit">
  <table>
    <tr>
      <td>From Account</td>
      <td>
        <input type="text" name="accountFrom" size="30" required>
      </td>
    </tr>
    <tr>
      <td>To Account</td>
      <td>
        <input type="text" name="accountTo" size="30" required>
      </td>
    </tr>
    <tr>
      <td>Amount</td>
      <td>
        <input type="text" name="amount" size="30" required>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit">Transfer</button>
      </td>
    </tr>
  </table>
</form>
</body></html>
